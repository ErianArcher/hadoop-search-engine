plugins {
    id 'java'
}

group 'scut.se.216'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version:'3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-yarn-common', version: '3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-minicluster', version: '3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version:'3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-jobclient', version: '3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-app', version: '3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-shuffle', version: '3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-common', version: '3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '3.1.2'
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '2.0.5'
}
